<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Learning D3.js</title>
        <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script src="https://wzrd.in/standalone/function-plot@1.15.0"></script>
<script src="Scrubbing.js\dist\Scrubbing.min.js"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 10px;
				height: 75px;
				background-color: teal;
			}
		
		</style>
    </head>
    <body>
	
	
	<span class="big" id="scrubbing-horizontal">20</span>
	
	<div id="quadratic"></div>
	 \(ax^2 + bx + c = 0\) 
	
         <script type="text/javascript">
		 
		 new Scrubbing ( document.querySelector ( '#scrubbing-horizontal') )
		 
		 functionPlot({
  target: '#quadratic',
  data: [{
    fn: 'x^2'
  }]
})
		 
            d3.select("body").append("p").text("Hello World!");
			
			var dataset = [],
				n = 100,
				a = 1,
				b = 2;

			for (var k = 0; k < 100; k++) {
				dataset.push(Math.random() * 10);
			}

			var svg = d3.select("body").append("svg");
			
			var w = 500;
			var h = 500;
			
			svg.attr("width", w)
				.attr("height", h);
   
			var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");
				 
			circles.attr("cx", function(d, i) {
				return (i / dataset.length * w);
			})
		   .attr("cy",  function(d, i) {
				return (d*d*3);
			})
		   .attr("fill", "rgba(128, 0, 128, 0.75)")
		   
		   .attr("r", function(d) {
				return d*3;
		   });

        </script>
    </body>
</html>
